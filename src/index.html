<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
  <title>Star Wars Watch Order</title>
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>

<header>
  <h1>Star Wars <span>Watch Order</span></h1>
  <div class="big-btn-group">
    <button class="active">Chronological</button>
    <button>Release Date</button>
  </div>
</header>

<main>
  <div class="movie-items">
    <div class="movie-item">
      <p class="movie-number">1</p>
      <div class="movie-img">
        <img src="https://static1.squarespace.com/static/570c331be321403a73df5d4e/t/57f3b79fc534a5db61a9e09c/1475590053137/" alt="">
      </div>
      <h2 class="movie-title">Episode I – The Phantom Menace</h2>
    </div>
    <div class="movie-item">
      <p class="movie-number">2</p>
      <div class="movie-img">
        <img src="https://static1.squarespace.com/static/570c331be321403a73df5d4e/t/57f3b79fc534a5db61a9e09c/1475590053137/" alt="">
      </div>
      <h2 class="movie-title">Episode II – Attack of the Clones</h2>
    </div>
    <div class="movie-item">
      <p class="movie-number">3</p>
      <div class="movie-img">
        <img src="https://static1.squarespace.com/static/570c331be321403a73df5d4e/t/57f3b79fc534a5db61a9e09c/1475590053137/" alt="">
      </div>
      <h2 class="movie-title">Episode III – Revenge of the Sith</h2>
    </div>
  </div>
</main>

<canvas id="space"></canvas>
</body>
</html>
